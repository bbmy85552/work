<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数值转换机 - 升级版</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            max-width: 1200px;
            width: 100%;
            min-height: 600px;
            display: flex;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .left-panel {
            flex: 1;
            padding: 40px;
            border-right: 1px solid #e1e5e9;
            display: flex;
            flex-direction: column;
        }

        .right-panel {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-section, .output-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #e1e5e9;
            transition: all 0.3s ease;
        }

        .input-section:focus-within, .output-section:focus-within {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .section-title {
            font-size: 1.2em;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin-right: 10px;
            border-radius: 2px;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1.1em;
            transition: all 0.3s ease;
            background: white;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .processor-section {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            border: 2px solid #e1e5e9;
            position: relative;
            overflow: hidden;
            transition: all 0.5s ease;
        }

        .processor-section.hidden {
            height: 60px;
            padding: 10px 20px;
        }

        .processor-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .processor-title {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
        }

        .toggle-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
            color: #667eea;
            transition: transform 0.3s ease;
            padding: 5px;
        }

        .toggle-btn:hover {
            transform: scale(1.1);
        }

        .toggle-btn.rotated {
            transform: rotate(180deg);
        }

        .processor-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            transition: all 0.5s ease;
        }

        .processor-section.hidden .processor-content {
            display: none;
        }

        .flow-arrow {
            width: 60px;
            height: 20px;
            position: relative;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .flow-arrow::before {
            content: '→';
            font-size: 2em;
            color: #667eea;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
        }

        .operation-display {
            background: white;
            padding: 10px 20px;
            border-radius: 10px;
            border: 2px solid #667eea;
            font-weight: 600;
            color: #333;
            min-width: 200px;
            text-align: center;
        }

        .operations-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .operation-btn {
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .operation-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.2);
        }

        .operation-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #667eea;
        }

        .operation-info {
            flex: 1;
        }

        .operation-name {
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 5px;
        }

        .operation-desc {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .operation-icon {
            font-size: 2em;
            margin-left: 15px;
        }

        .execute-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 15px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            width: 100%;
            margin-top: 20px;
        }

        .execute-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .execute-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result-display {
            font-size: 2em;
            font-weight: 700;
            color: #333;
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            border: 2px solid #e1e5e9;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .result-display.calculating {
            animation: calculating 1s infinite;
        }

        @keyframes calculating {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal.show {
            display: flex;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 90%;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-title {
            font-size: 1.5em;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .modal-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .modal-btn {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn.primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .modal-btn.secondary {
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e1e5e9;
        }

        .modal-btn:hover {
            transform: translateY(-1px);
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            border-radius: 10px;
            padding: 15px;
            margin-top: 15px;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
            margin-left: 10px;
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .processing-indicator {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 600;
            margin: 10px 0;
        }

        .processing-indicator.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- 左侧面板 -->
        <div class="left-panel">
            <h1>数值转换机</h1>

            <!-- 输入区 -->
            <div class="input-section">
                <div class="section-title">输入区</div>
                <input type="text" class="input-field" id="inputValue" placeholder="请输入数值或变量，如 10, x, 3.14">
            </div>

            <!-- 核心处理模块 -->
            <div class="processor-section" id="processorSection">
                <div class="processor-header">
                    <div class="processor-title">核心处理模块</div>
                    <button class="toggle-btn" id="toggleProcessor" onclick="toggleProcessor()">▼</button>
                </div>
                <div class="processor-content" id="processorContent">
                    <div class="operation-display" id="operationDisplay">等待操作...</div>
                    <div class="flow-arrow"></div>
                    <div class="operation-display" id="processingDisplay">处理中...</div>
                    <div class="flow-arrow"></div>
                    <div class="operation-display" id="resultDisplay">准备输出</div>
                </div>
            </div>

            <!-- 输出区 -->
            <div class="output-section">
                <div class="section-title">输出区</div>
                <div class="result-display" id="outputResult">
                    <span style="color: #999;">等待计算结果...</span>
                </div>
            </div>
        </div>

        <!-- 右侧面板 -->
        <div class="right-panel">
            <h1>操作说明</h1>

            <div class="operations-section">
                <!-- 加法操作 -->
                <div class="operation-btn" onclick="selectOperation('add')">
                    <div class="operation-info">
                        <div class="operation-name">加一个数</div>
                        <div class="operation-desc">可输入正/负数，支持变量</div>
                    </div>
                    <div class="operation-icon">+</div>
                </div>

                <!-- 减法操作 -->
                <div class="operation-btn" onclick="selectOperation('subtract')">
                    <div class="operation-info">
                        <div class="operation-name">减一个数</div>
                        <div class="operation-desc">需验证，支持变量</div>
                    </div>
                    <div class="operation-icon">−</div>
                </div>

                <!-- 乘法操作 -->
                <div class="operation-btn" onclick="selectOperation('multiply')">
                    <div class="operation-info">
                        <div class="operation-name">乘一个数</div>
                        <div class="operation-desc">可正负，支持变量</div>
                    </div>
                    <div class="operation-icon">×</div>
                </div>

                <!-- 除法操作 -->
                <div class="operation-btn" onclick="selectOperation('divide')">
                    <div class="operation-info">
                        <div class="operation-name">除一个数</div>
                        <div class="operation-desc">需驱动，支持变量</div>
                    </div>
                    <div class="operation-icon">÷</div>
                </div>
            </div>

            <button class="execute-btn" id="executeBtn" onclick="executeOperation()" disabled>
                执行运算
            </button>
        </div>
    </div>

    <!-- 模态框 -->
    <div class="modal" id="operationModal">
        <div class="modal-content">
            <div class="modal-title" id="modalTitle">请输入操作数</div>
            <input type="text" class="modal-input" id="modalInput" placeholder="请输入数值或变量">
            <div class="modal-buttons">
                <button class="modal-btn secondary" onclick="closeModal()">取消</button>
                <button class="modal-btn primary" onclick="confirmOperation()">确认</button>
            </div>
            <div id="modalError"></div>
        </div>
    </div>

    <script>
        let currentOperation = null;
        let currentValue = null;
        let operationValue = null;
        let isProcessorHidden = false;

        // 切换处理模块显示/隐藏
        function toggleProcessor() {
            const processorSection = document.getElementById('processorSection');
            const toggleBtn = document.getElementById('toggleProcessor');

            isProcessorHidden = !isProcessorHidden;

            if (isProcessorHidden) {
                processorSection.classList.add('hidden');
                toggleBtn.classList.add('rotated');
            } else {
                processorSection.classList.remove('hidden');
                toggleBtn.classList.remove('rotated');
            }
        }

        // 选择操作
        function selectOperation(operation) {
            const buttons = document.querySelectorAll('.operation-btn');
            buttons.forEach(btn => btn.classList.remove('active'));

            event.currentTarget.classList.add('active');
            currentOperation = operation;

            const input = document.getElementById('inputValue').value;
            if (!input) {
                showError('请先在输入区输入数值或变量！');
                return;
            }

            currentValue = input;

            // 根据操作类型显示相应的模态框
            showOperationModal(operation);
        }

        // 显示操作模态框
        function showOperationModal(operation) {
            const modal = document.getElementById('operationModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalInput = document.getElementById('modalInput');

            const titles = {
                'add': '加法操作 - 请输入要加的数',
                'subtract': '减法操作 - 请输入要减的数',
                'multiply': '乘法操作 - 请输入要乘的数',
                'divide': '除法操作 - 请输入要除的数'
            };

            modalTitle.textContent = titles[operation];
            modalInput.value = '';
            modalInput.focus();

            // 清除之前的错误信息
            document.getElementById('modalError').innerHTML = '';

            modal.classList.add('show');
        }

        // 关闭模态框
        function closeModal() {
            const modal = document.getElementById('operationModal');
            modal.classList.remove('show');
        }

        // 确认操作
        function confirmOperation() {
            const modalInput = document.getElementById('modalInput');
            const modalError = document.getElementById('modalError');
            const value = modalInput.value.trim();

            if (!value) {
                modalError.innerHTML = '<div class="error-message">请输入操作数！</div>';
                return;
            }

            // 特殊验证逻辑
            if (currentOperation === 'subtract' && !validateSubtraction(value)) {
                modalError.innerHTML = '<div class="error-message">减法操作验证失败！请输入有效的数值。</div>';
                return;
            }

            if (currentOperation === 'divide' && !validateDivision(value)) {
                modalError.innerHTML = '<div class="error-message">除法操作驱动失败！除数不能为零。</div>';
                return;
            }

            operationValue = value;
            closeModal();

            // 启用执行按钮
            document.getElementById('executeBtn').disabled = false;

            // 更新处理模块显示
            updateProcessorDisplay();
        }

        // 减法验证
        function validateSubtraction(value) {
            // 这里可以添加更复杂的验证逻辑
            return true;
        }

        // 除法验证
        function validateDivision(value) {
            // 检查除数是否为零
            if (value === '0') return false;
            return true;
        }

        // 更新处理模块显示
        function updateProcessorDisplay() {
            const operationDisplay = document.getElementById('operationDisplay');
            const processingDisplay = document.getElementById('processingDisplay');
            const resultDisplay = document.getElementById('resultDisplay');

            const operators = {
                'add': '+',
                'subtract': '−',
                'multiply': '×',
                'divide': '÷'
            };

            operationDisplay.textContent = `${currentValue} ${operators[currentOperation]} ${operationValue}`;
            processingDisplay.textContent = '正在处理...';
            resultDisplay.textContent = '计算中...';
        }

        // 执行操作
        function executeOperation() {
            if (!currentOperation || !currentValue || !operationValue) {
                showError('请先选择操作并输入操作数！');
                return;
            }

            const outputResult = document.getElementById('outputResult');
            outputResult.classList.add('calculating');
            outputResult.innerHTML = '<span style="color: #667eea;">计算中...</span>';

            // 模拟计算过程
            setTimeout(() => {
                try {
                    const result = performCalculation();
                    displayResult(result);
                } catch (error) {
                    showError('计算出错：' + error.message);
                }
            }, 1000);
        }

        // 执行计算
        function performCalculation() {
            let result;

            // 尝试解析为数值
            const val1 = parseFloat(currentValue);
            const val2 = parseFloat(operationValue);

            if (!isNaN(val1) && !isNaN(val2)) {
                // 数值计算
                switch (currentOperation) {
                    case 'add':
                        result = val1 + val2;
                        break;
                    case 'subtract':
                        result = val1 - val2;
                        break;
                    case 'multiply':
                        result = val1 * val2;
                        break;
                    case 'divide':
                        result = val1 / val2;
                        break;
                }
            } else {
                // 变量表达式
                const operators = {
                    'add': '+',
                    'subtract': '-',
                    'multiply': '*',
                    'divide': '/'
                };
                result = `${currentValue} ${operators[currentOperation]} ${operationValue}`;
            }

            return result;
        }

        // 显示结果
        function displayResult(result) {
            const outputResult = document.getElementById('outputResult');
            const resultDisplay = document.getElementById('resultDisplay');
            const processingDisplay = document.getElementById('processingDisplay');

            outputResult.classList.remove('calculating');
            outputResult.innerHTML = `<span style="color: #28a745;">${result}</span>`;

            processingDisplay.textContent = '处理完成';
            resultDisplay.textContent = result;

            // 重置操作状态
            resetOperation();
        }

        // 重置操作状态
        function resetOperation() {
            currentOperation = null;
            operationValue = null;

            document.querySelectorAll('.operation-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById('executeBtn').disabled = true;

            // 更新处理模块显示
            setTimeout(() => {
                document.getElementById('operationDisplay').textContent = '等待操作...';
                document.getElementById('processingDisplay').textContent = '处理中...';
                document.getElementById('resultDisplay').textContent = '准备输出';
            }, 2000);
        }

        // 显示错误信息
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            errorDiv.style.position = 'fixed';
            errorDiv.style.top = '20px';
            errorDiv.style.left = '50%';
            errorDiv.style.transform = 'translateX(-50%)';
            errorDiv.style.zIndex = '2000';
            errorDiv.style.maxWidth = '400px';

            document.body.appendChild(errorDiv);

            setTimeout(() => {
                errorDiv.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(errorDiv);
                }, 300);
            }, 3000);
        }

        // 回车键支持
        document.getElementById('inputValue').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                // 可以自动选择第一个操作
                document.querySelector('.operation-btn').click();
            }
        });

        document.getElementById('modalInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                confirmOperation();
            }
        });

        // 点击模态框外部关闭
        document.getElementById('operationModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });
    </script>
</body>
</html>
